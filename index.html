<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-blue">
    <div class="container">
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div class="input">
                Forneça números (entre 1 e 100):
                <input type="number" name="number" id="number" min="0">
                <input type="button" value=" Adicionar " id="nBox" onclick="addNum()">
            </div>
            <div>
                <nav>
                    <ul name="list" id="list">
                        <li id="li1">Adicione valores.</li>
                    </ul>
                </nav>
              </div>
            <div>
                <p>
                    <input type="button" value="Trocar tema" onclick="changeTheme()">
                    <input type="button"value="Analisar" id="bEnd" onclick="calc()">
                </p>
            </div>
            <div id="res" class="result"></div>
        </section>
        <footer>
            <a href="https://azrmicael.github.io/links-page/">&copy; Micael Azevêdo</a>
        </footer>
    </div>
    <script src="script_.js"></script>
</body>
</html>
